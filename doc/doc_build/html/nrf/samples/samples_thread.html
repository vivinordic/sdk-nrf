
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=thread.html" />
    <script>
     var id=window.location.href.split("#")[1];

     if (id && (/^[a-zA-Z\:\/0-9\_\-\.]+$/.test(id))) {
        window.location.href = "thread.html"+"#"+id;
        }
     else {
        window.location.href = "thread.html";
     };
    </script>
  </head>
  <body>
  <p>Page has moved <a href="thread.html">here</a>.</p>
  </body>
</html>
